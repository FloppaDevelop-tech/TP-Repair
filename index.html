<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP-Maintenance | ระบบแจ้งซ่อม</title>
  <meta http-equiv="refresh" content="0; url=icon.html">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Prompt", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2d7a3e;
    }
    .redirect-message {
      text-align: center;
      padding: 20px;
    }
    .redirect-message h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .redirect-message p {
      color: #666;
      margin-bottom: 20px;
    }
    .redirect-message a {
      color: #2d7a3e;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid #2d7a3e;
    }
    .redirect-message a:hover {
      color: #245a30;
      border-color: #245a30;
    }
    .spinner {
      border: 3px solid #e8f5e9;
      border-top: 3px solid #2d7a3e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>TP-Maintenance</h1>
    <p>กำลังเปลี่ยนเส้นทาง...</p>
    <div class="spinner"></div>
    <p>หากไม่เปลี่ยนเส้นทางอัตโนมัติ <a href="icon.html">คลิกที่นี่</a></p>
  </div>
</body>
</html>
