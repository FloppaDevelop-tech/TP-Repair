<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ประวัติการแจ้งซ่อม | TP-Maintenance</title>
  <link rel="stylesheet" href="history.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body>

  <!-- Header + Menu -->
  <header>
      <div class="header-left">
          <div class="hamburger" onclick="toggleMenu()">☰</div>
          <img src="taweethapisek logo.png" alt="School Logo" class="school-logo">
          <div class="title-text">
              <p class="name">TP Maintenance</p>
              <p class="detail">ระบบแจ้งซ่อม</p>
          </div>
      </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="sideMenu" id="sideMenu">
      <div class="menu-header"></div>
      <a href="report.html">แจ้งซ่อม</a>
      <a href="status.html">สถานะการซ่อม</a>
      <a href="history.html">ประวัติการแจ้งซ่อม</a>
  </div>

  <!-- Content -->
  <div class="page-content">
      <h2 class="page-title">ประวัติการแจ้งซ่อม</h2>
      <button id="deleteAllBtn">ลบทั้งหมด</button>
      <div id="history-cards" class="cards-container"></div>
  </div>

  <!-- Popup ลบ -->
  <div id="deleteModal" class="popup">
      <div class="popup-content">
          <p>คุณต้องการลบรายการนี้หรือไม่?</p>
          <button id="confirmDelete">ลบ</button>
          <button id="cancelDelete">ยกเลิก</button>
      </div>
  </div>

  <!-- Popup รายละเอียด -->
  <div id="reportDetailModal">
      <div class="modal-content"></div>
  </div>
  <!-- Delete All Popup -->
<div id="deleteAllPopup" class="popup">
  <div class="popup-content">
    <h3>ลบประวัติทั้งหมด?</h3>
    <p>คุณแน่ใจว่าต้องการลบประวัติการแจ้งซ่อมทั้งหมดหรือไม่?</p>
    <button id="confirmDeleteAll">ใช่, ลบเลย</button>
    <button id="cancelDeleteAll">ยกเลิก</button>
  </div>
</div>


  <script src="menu.js" defer></script>
  <script src="history.js" defer></script>
</body>
</html>
