<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สถานะการซ่อม | TP-Maintenance</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
<header>
  <div class="header-left">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <a href="icon.html" style="text-decoration: none; display: flex; align-items: center;">
      <img src="taweethapisek logo.png" alt="School Logo" class="school-logo" style="cursor: pointer;">
    </a>
    <div class="title-text">
      <p class="name">TP Maintenance</p>
      <p class="detail">ระบบแจ้งซ่อม</p>
    </div>
  </div>
</header>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<div class="sideMenu" id="sideMenu">
  <div class="menu-header"></div>
  <a href="report.html">แจ้งซ่อม</a>
  <a href="status.html">สถานะการซ่อม</a>
  <a href="history.html">ประวัติการแจ้งซ่อม</a>
  <a href="admin.html">Admin Panel</a>
</div>

<div class="page-content">
  <h1 class="page-title">รายการแจ้งซ่อมและสถานะ</h1>
  <div id="report-cards" class="report-cards">
    <!-- Card จะถูกสร้างด้วย JS -->
  </div>
</div>

<!-- Popup ลบรายการ Status -->
<div id="deleteModal" class="popup">
  <div class="popup-content">
    <div class="success-icon"></div>
    <h3>ลบรายการแจ้งซ่อม</h3>
    <p>คุณแน่ใจว่าต้องการลบรายการนี้หรือไม่?</p>
    <button id="confirmDelete" class="delete-btn">ยืนยันลบ</button>
    <button id="cancelDelete" class="close-btn">ยกเลิก</button>
  </div>
</div>

<!-- Popup รายละเอียด -->
<div id="detailModal" class="popup detail-popup">
  <div class="popup-content detail-popup-content">
    <button class="close-detail" onclick="closeDetailModal()">×</button>
    <h2 id="detailTitle"></h2>
    <div id="detailContent"></div>
  </div>
</div>

<!-- Popup แชร์ -->
<div id="shareModal" class="popup">
  <div class="popup-content share-popup">
    <button class="close-detail" onclick="closeShareModal()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 28px; color: #2d7a3e; cursor: pointer; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s;">×</button>
    <div class="share-icon"></div>
    <h3>แชร์รายงาน</h3>
    <p style="color: #666; margin-bottom: 20px;">ลิงก์แชร์ถูกคัดลอกแล้ว</p>
    <div class="share-url-container">
      <input type="text" id="shareUrlInput" readonly class="share-url-input">
    </div>
    <div style="display: flex; gap: 10px; margin-top: 20px;">
      <button id="copyShareBtn" class="copy-btn" style="flex: 1;">คัดลอกอีกครั้ง</button>
      <button id="openShareBtn" class="copy-btn" style="flex: 1; background: #fff; color: #2d7a3e; border: 2px solid #2d7a3e;">เปิดลิงก์</button>
    </div>
  </div>
</div>

<script src="menu.js" defer></script>
<script src="status.js" defer></script>
</body>
</html>
